        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">

        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>AmigoDheena</strong></h1>
                            <div class="description">
                            	<p>AmigoDheena Landing Page</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Register</h3>
	                            		<p>Fill in the form below to get Registered:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
									<div id="form_status"></div>
				                    <form method="post" onSubmit="return registration_form( this );" id="registration-form" class="registration-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-name">Name</label>
				                        	<input type="text" name="name" placeholder="Name..." class="form-name form-control" id="form-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="email" name="email" placeholder="Email..." class="form-email form-control" id="form-email">
				                        </div>
										<div class="form-group">
				                        	<label class="sr-only" for="form-phone">Phone</label>
				                        	<input type="number" name="phone" placeholder="Phone..." class="form-phone form-control" id="form-phone">
				                        </div>
										<div class="form-group">
				                        	<label class="sr-only" for="form-city">City</label>
				                        	<input type="text" name="city" placeholder="City..." class="form-city form-control" id="form-city">
				                        </div>
				                        <button type="submit" class="btn">Register!</button>
				                    </form>
			                    </div>
		                    </div>
		                
	                        
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Enquiry now</h3>
	                            		<p>Fill in the form below to Enquir us:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
									<form method="post" onSubmit="return enquiry_form( this );" id="enquiry-form" class="enquiry-form"></form>
				                    	
										<div class="form-group">
				                    		<label class="sr-only" for="form-name">Name</label>
				                        	<input type="text" name="name" placeholder="First name..." class="form-name form-control" id="form-name">
				                        </div>

				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="email" placeholder="Email..." class="form-email form-control" id="form-email">
				                        </div>
										
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-phone">Phone</label>
				                        	<input type="number" name="phone" placeholder="Phone..." class="form-phone form-control" id="form-phone">
				                        </div>

				                        <div class="form-group">
				                        	<label class="sr-only" for="form-city">City</label>
				                        	<input type="text" name="city" placeholder="City..." class="form-city form-control" id="form-city">
				                        </div>

										<div class="form-group">
											<select class="form-control sel" id="exampleFormControlSelect1">
											  	<option value=""> Enquiry Type</option>
												<option value="Admissions">Admissions</option>
												<option value="Franchise">Franchise</option>
												<option value="Corporate Training">Corporate Training</option>
												<option value="Ambulance Services">Ambulance Services</option>
												<option value="others">Others</option>
											</select>
										</div>

				                        <div class="form-group">
				                        	<label class="sr-only" for="form-message">Message</label>
				                        	<textarea name="message" placeholder="Message..." class="form-message form-control" id="form-message"></textarea>
				                        </div>

				                        <button type="submit" class="btn">Send!</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">

        			<div class="col-sm-8 col-sm-offset-2">

        	</div>
